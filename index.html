<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket-Piano</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="textTitle">Pocket-Piano</div>
        <div class="piano">
            <div class="keys whiteKeys" data-notes="c"></div>
            <div class="keys blackKeys" data-notes="db"></div>
            <div class="keys whiteKeys" data-notes="d"></div>
            <div class="keys blackKeys" data-notes="eb"></div>
            <div class="keys whiteKeys" data-notes="e"></div>
            <div class="keys whiteKeys" data-notes="f"></div>
            <div class="keys blackKeys" data-notes="gb"></div>
            <div class="keys whiteKeys" data-notes="g"></div>
            <div class="keys blackKeys" data-notes="ab"></div>
            <div class="keys whiteKeys" data-notes="a"></div>
            <div class="keys blackKeys" data-notes="bb"></div>
            <div class="keys whiteKeys" data-notes="b"></div>
        </div>
        <audio data-audio id="c" src="C.mp3"></audio>
        <audio data-audio id="db" src="Db.mp3"></audio>
        <audio data-audio id="d" src="D.mp3"></audio>
        <audio data-audio id="eb" src="Eb.mp3"></audio>
        <audio data-audio id="e" src="E.mp3"></audio>
        <audio data-audio id="f" src="F.mp3"></audio>
        <audio data-audio id="gb" src="Gb.mp3"></audio>
        <audio data-audio id="g" src="G.mp3"></audio>
        <audio data-audio id="ab" src="Ab.mp3"></audio>
        <audio data-audio id="a" src="A.mp3"></audio>
        <audio data-audio id="bb" src="Bb.mp3"></audio>
        <audio data-audio id="b" src="B.mp3"></audio>
    </div>
    </body>
</html>
