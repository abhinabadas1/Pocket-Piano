<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket-Piano</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="textTitle">Pocket-Piano</div>
        <div class="piano">
            <div class="keys whiteKeys" data-c></div>
            <div class="keys blackKeys" data-db></div>
            <div class="keys whiteKeys" data-d></div>
            <div class="keys blackKeys" data-eb></div>
            <div class="keys whiteKeys" data-e></div>
            <div class="keys whiteKeys" data-f></div>
            <div class="keys blackKeys" data-gb></div>
            <div class="keys whiteKeys" data-g></div>
            <div class="keys blackKeys" data-ab></div>
            <div class="keys whiteKeys" data-a></div>
            <div class="keys blackKeys" data-bb></div>
            <div class="keys whiteKeys" data-b></div>
        </div>
    </div>
    </body>
</html>
